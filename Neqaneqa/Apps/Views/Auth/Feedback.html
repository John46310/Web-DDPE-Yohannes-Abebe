<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Descrption" content="Web development">
        <title>
            Feedback
        </title>
        
        
       
    </head>

    
    <body>
        <header>
            <h1>Feedback form</h1>
        </header>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br>
            <p>Please check all the emotions that apply to you:</p>
            <ul>
                <li><label for="angry">Angry </label><input type="checkbox" id="angry" name="angry"> </li>
                <li><label for="sad">Sad </label> <input type="checkbox" id="sad" name="sad"> </li>
                <li><label for="happy">Happy </label> <input type="checkbox" id="sad" name="happy"> </li>
                <li><label for="ambivalent">Ambivalent </label> <input type="checkbox" id="ambivalent" name="ambivalent"> </li>

            </ul>
            <p>How satisfied were you wit our service?</p>
            <ul>
                <li><input type="radio" id="angry" name="angry"> <label for="angry">Very satisfied </label></li>
                <li><input type="radio" id="angry" name="angry"> <label for="sad">Satisfied </li>
                <li><input type="radio" id="angry" name="angry"> <label for="happy">Dont care </label> </li>
                <li><input type="radio" id="angry" name="angry"> <label for="ambivalent">Dissatisfied </label> </li>
                <li><input type="radio" id="angry" name="angry"> <label for="ambivalent">Very dissatisfied </label> </li>

            </ul>
            <table>
                <tr>
                    <td valign="top">
                        <lable for="comment"> Further comments</lable>
                    </td>
                    <td>
                        <textarea id="comment" rows="2" cols="50%"></textarea>
                    </td>
                </tr>
                
                    
            </table>
            
        </form>




    </body>
    </html>
